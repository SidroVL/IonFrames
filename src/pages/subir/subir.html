
<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="cerrar_modal()">
        Cerrar
      </button>
    </ion-buttons>
    <!-- <ion-title>Crear Post</ion-title>  -->
    <ion-title>{{titulo}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="crear_post()"
              [disabled]="titulo.length<1  || imagenPreview.length < 1 ">
        Crear post
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text"[(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-col col-4></ion-col>
    <ion-item>
        <ion-label floating>Author</ion-label>       
        <ion-input type="text"[(ngModel)]="Autor"></ion-input>
    </ion-item>
    <ion-col col-4></ion-col>
    <ion-item>
        <ion-label floating>Locathion</ion-label>       
        <ion-input type="text"[(ngModel)]="Localizacion"></ion-input>
    </ion-item>
    <ion-col col-4></ion-col>
    <ion-item>
        <ion-label floating>Category</ion-label>       
        <ion-input type="text"[(ngModel)]="ategoria"></ion-input>
    </ion-item>
    <ion-col col-4></ion-col>
    <ion-item *ngIf="imagenPreview!=''">
      <img [src]="imagenPreview">
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
              block
              item-left
              (click)="seleccionar_foto()">
              <ion-icon name="photos"></ion-icon>
              &nbsp;Gallery
        </button>
      </ion-col>
      <ion-col>
          <button ion-button
                block
                item-left
                (click)="mostrar_camara()">
                <ion-icon name="camera"></ion-icon>
                &nbsp;Camera
          </button>
        </ion-col>      
    </ion-row>
  </ion-grid>

</ion-content>
