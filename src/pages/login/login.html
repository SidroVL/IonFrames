
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="Password" #password></ion-input>
      </ion-item>

  </ion-list>

     
       <button ion-button block color="dark" (click)="login()">
           Sign In   
        </button>
        <button ion-button block color="dark" (click)="register()">
         Register     
      </button>
     
</ion-content>
