<ion-header>
  <ion-navbar>
    <ion-title>
      IonFrame
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="text" *ngFor="let item of posts | async"> 
    <img [src]=item.url>
    <ion-card-content>
      <ion-card-title>    
          {{item.titulo}} 
      </ion-card-title>
      <ion-card-title>      
        "Author:"  {{item.autor}} 
      </ion-card-title>
      <ion-card-title>      
         "Location:" {{item.localizacion}} 
      </ion-card-title>
      <ion-card-title>      
        "Category:"  {{item.categoria}} 
      </ion-card-title>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-left>
          <ion-icon name="share-alt"></ion-icon>
          Download
        </button>
      </ion-col>

    </ion-row>
  </ion-card>





  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="mostrar_modal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
